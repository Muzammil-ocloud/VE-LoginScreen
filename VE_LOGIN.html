<!DOCTYPE html>
<html>
  <head>
    <title>VE Login Screen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="VE_LOGIN.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <div class="div">
      <form>
        <div class="space"></div>
        <span class="login-title">Virtual Escape</span>
        <div class="space1"></div>
        <span class="login-text">Enter your code below to get started</span
        ><br />
        <input
          class="input"
          maxlength="8"
          placeholder="Game code"
          type="text"
        />
        <img
          title="Your game code is 8 characters long and can be found in confirmation email"
          src="https://veautomation-fe-mini-sd-dot-virtual-escape-295705.ts.r.appspot.com/static/media/tooltip.fa2389c4.svg"
        />

        <div class="button-div">
          <button class="button1">Test Connection</button>
          <button class="button2" disabled type="submit">Log in</button>
          <img class="fp" src="./public/fingerprint-solid.svg" />
        </div>
      </form>
    </div>
  </body>
  <footer><span>v6.0.0</span></footer>
</html>
